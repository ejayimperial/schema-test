<div class="st-form-line form-group checkbox" ng-class="{'has-error': hasError()}">
	<span class="{{form.schema.stlabelCls}}"><strong>{{form.title}}</strong></span> 
	<p class="st-displaytext " ng-if="form.schema.readOnlyMode" >
      {{$$value$$}}      
    </p>

	<label style="margin-right: 5px; ">
  	<input type="checkbox" 
  		  style="{{form.schema.style}}"
	      ng-hide="{{form.schema.readOnlyMode}}"
	      title="{{item.title}}"
	      name="{{form.schema.key}}" id="{{form.schema.key}}"

  		ng-model="$$value$$" schema-validate="form.schema" ng-required="form.required">
  	<span class="help-block" ng-show="form.description">{{form.description}}</span>
  	</label>
  	<div class="clear"></div>
</div>
